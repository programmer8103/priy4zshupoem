<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>artist - poem</title>
    <style>
        body {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.1"><rect width="100" height="100" fill="none" stroke="%235d4037" stroke-width="1"/></svg>');
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
            color: #3e2723;
            line-height: 1.6;
        }
        
        .journal-paper {
            background: #efebe9;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            border: 15px solid #d7ccc8;
            border-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect width="100" height="100" fill="%23d7ccc8"/><path d="M0,0 L100,100 M100,0 L0,100" stroke="%23bcaaa4" stroke-width="1"/></svg>') 30 stretch;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px dashed #a1887f;
        }
        
        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2em;
            color: #4e342e;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .back-link {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .back-link a {
            color: #5d4037;
            text-decoration: none;
            font-style: italic;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .poem-content {
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.2em;
            white-space: pre-line;
            text-align: center;
            line-height: 2;
        }
        
        .signature {
            text-align: right;
            margin-top: 30px;
            font-family: 'Brush Script MT', cursive;
            font-size: 1.8em;
            color: #5d4037;
        }
        
        .old-separator {
            text-align: center;
            margin: 30px 0;
            color: #a1887f;
            font-size: 1.2em;
        }
        
        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
        }
        
        .decoration.top-left {
            top: 20px;
            left: 20px;
            transform: rotate(-10deg);
        }
        
        .decoration.bottom-right {
            bottom: 20px;
            right: 20px;
            transform: rotate(10deg);
        }
    </style>
</head>
<body>
    <div class="journal-paper">
        <div class="decoration top-left">✒</div>
        <div class="decoration bottom-right">✒</div>
        
        <div class="back-link">
            <a href="index.html">← back to oems</a>
        </div>
        
        <header class="header">
            <h1>artist</h1>
        </header>
        
        <main>
            <div class="poem-content">
i am an artist
i romanticize pain,
wrap it in ink, color, and silence.
letters, notes, sketches…
they speak for me
when i can’t.
i don’t wait for replies.
i just release.
that’s who I am
not a seeker of answers,
just a soul spilling truth in art.
            </div>
            
            <div class="old-separator">❧❧❧</div>
            
        </main>
    </div>
</body>
</html>
